<h2>Parent Component</h2>
    <form (ngSubmit)="submitForm()">
      <input type="text" name="name" [(ngModel)]="formData.name" placeholder="Name">
      <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Email">
      <button type="submit">Submit</button>
    </form>
    <app-child [formData]="formData" (formSubmitted)="handleFormSubmitted($event)"></app-child>
